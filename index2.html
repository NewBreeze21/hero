<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .box {
            border: 2px solid #666;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
        }
    </style>
    <title>Padding and Margin Demo</title>
</head>
<body>

    <div class="container">
        <h1>Padding and Margin Demo</h1>

        <div class="box">
            <p>This is a box with padding and margin applied.</p>
        </div>

        <div class="box">
            <p>Another box with padding and margin.</p>
        </div>
    </div>

</body>
</html>
